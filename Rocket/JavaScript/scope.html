<script>
    //var é global funciona antes porém não tem valor definido
    console.log("X antes do Escopo", x)
    {
        var x = 0
    console.log("X dentro do Escopo", x)
    //var é global e funciona perfeitamente dentro do escopo
    }
    Console.log("X depois do Escopo")
    //var é global por conta disso funciona o valor declarado no escopo fora dele 
</script>
<script>
    //const e let são locais e só funcionam no escopo onde foi criada
    console.log('Y antes do escopo',y)
    {
        let y = 0
    console.log("Y Dentro do escopo",y)
    }
    console.log("Y depois do escopo",y)
</script>
