<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input conceitos</title>
</head>
<body>
     <!-- TAG BÁSICA DE INPUT
         <input type="text">
     -->
     <!-- Uso de Maximo e minimo limite de caracteres
            <form action="">
        <input type="password"
        minlength="6"
        maxlength="8"
        size="10">
        <button type="submit">Enviar</button>
     </form>
     -->
     <!-- como usar o pattern [] define o tipo de caracter aceito
        {} define o minimo e maximo respectivamente
            <form action="">
        <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque um valor Hex no minimo 4 e no maximo 8"
        placeholder="Coloque uma senha">
        
        <button type="submit">Enviar</button>
        
     </form>
     -->
     <!-- Entrada de um dado email com exemplo de limitação do dominio com pattern
     <form action="">
        <input type="email"
        placeholder="Digite seu E-mail"
        PATTERN=".+@dominio\.com\.br"
        title="Somente E-mail dentro do dominio será aceito!">
        <button type="submit">Enviar</button>
     </form>
     -->
     <!-- Como usar uma entrada de dado do tipo Url com alguns atributos como pattern
     <form action="">
        <input type="url"
        placeholder="Digite uma URL"
        pattern=".*\.com\.br.*"
        title="Somente dominíos com .com.br serão aceitos"
        required>
        <button type="submit">Enviar</button>
     </form>
     -->
     <!-- Ao usarmos o input type "file", temos que ter no forms estas configurações
     <form action="" method="post" enctype="multipart/form-data">
        <input type="file"
        multiple
        accept=".docx, .doc">
     </form>
     -->
</body>
</html>
