<!-- Representando Código e Elementos Genéricos
Para representar uma parte genérica do código a tag:
<code></code>
Para representar um bloco de código  utilizamos a tag 
<pre></pre>
Que respeita os espaços em branco e as tabulaçoes dadas.

Como Elementos Genéricos utilizamos os seguintes:
<div> -- que faz a separação genérica de um conteúdo que posteriormente pode ser classificado.

<span> -- que tem a mesma função de poder ser classificado posteriormente mas que mantém na mesma linha o conteúdo que for digitado dentro da tag

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Genérico e Elementos Genéricos</title>
</head>
<body>
   <pre>
    <code>
        &lt;div class="Exemplo"&gt;
        &lt;span&gt;conteúdo genérico&lt;/span&gt;
        &lt;Span&gt;Exemplo de conteúdo&lt;/Span&
        &lt;/div&gt;
     
    </code>
    
   </pre> 
</body>
</html>
